<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #333;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        .container {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 35px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #333, #555);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.1); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
        }

        .logo::before {
            content: 'ðŸ”’';
            font-size: 24px;
        }

        h1 {
            color: #fff;
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .phone-display {
            color: #fff;
            font-weight: 500;
            margin-bottom: 25px;
        }

        .otp-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .otp-input {
            width: 50px;
            height: 55px;
            border: 2px solid #333;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .otp-input:focus {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .otp-input.filled {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .otp-input.error {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .verify-btn {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #fff, #f0f0f0);
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }

        .verify-btn:active {
            transform: translateY(0);
        }

        .verify-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .verify-btn .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .resend-container {
            color: #888;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .resend-btn {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
            position: relative;
        }

        .resend-btn:hover {
            color: #ccc;
        }

        .resend-btn.disabled {
            color: #555;
            pointer-events: none;
        }

        .timer {
            color: #666;
            font-weight: 500;
        }

        .message {
            font-size: 14px;
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            opacity: 0;
            transition: all 0.3s ease;
            min-height: 18px;
            text-align: center;
            font-weight: 500;
        }

        .message.show {
            opacity: 1;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.15);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .message.error {
            background: rgba(244, 67, 54, 0.15);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
                margin: 20px;
            }
            
            .otp-container {
                gap: 8px;
            }
            
            .otp-input {
                width: 45px;
                height: 50px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-particles" id="particles"></div>
    
    <div class="container">
        <div class="logo"></div>
        <h1>Verify Your Identity</h1>
        <p class="subtitle">We've sent a verification code to your phone</p>
        <div class="phone-display">+91 â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢ â€¢â€¢13   </div>
        
        <div class="otp-container">
            <input type="text" class="otp-input" maxlength="1" data-index="0">
            <input type="text" class="otp-input" maxlength="1" data-index="1">
            <input type="text" class="otp-input" maxlength="1" data-index="2">
            <input type="text" class="otp-input" maxlength="1" data-index="3">
            <input type="text" class="otp-input" maxlength="1" data-index="4">
            <input type="text" class="otp-input" maxlength="1" data-index="5">
        </div>
        
        <button class="verify-btn" id="verifyBtn">
            <span class="btn-text">Verify Code</span>
            <div class="loader"></div>
        </button>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // OTP functionality
        const otpInputs = document.querySelectorAll('.otp-input');
        const verifyBtn = document.getElementById('verifyBtn');
        const message = document.getElementById('message');

        // Auto-focus and navigation
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                if (value.length === 1 && /^\d$/.test(value)) {
                    input.classList.add('filled');
                    input.classList.remove('error');
                    
                    // Move to next input
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                } else if (value.length === 0) {
                    input.classList.remove('filled', 'error');
                }
                
                // Clear error message when user starts typing
                if (message.classList.contains('show')) {
                    message.classList.remove('show');
                }
                
                checkAllFilled();
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value === '' && index > 0) {
                    otpInputs[index - 1].focus();
                    otpInputs[index - 1].value = '';
                    otpInputs[index - 1].classList.remove('filled', 'error');
                }
                
                if (e.key === 'ArrowLeft' && index > 0) {
                    otpInputs[index - 1].focus();
                }
                
                if (e.key === 'ArrowRight' && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/\D/g, '');
                
                for (let i = 0; i < Math.min(pastedData.length, otpInputs.length - index); i++) {
                    otpInputs[index + i].value = pastedData[i];
                    otpInputs[index + i].classList.add('filled');
                    otpInputs[index + i].classList.remove('error');
                }
                
                checkAllFilled();
            });
        });

        function checkAllFilled() {
            const allFilled = Array.from(otpInputs).every(input => input.value.length === 1);
            verifyBtn.style.opacity = allFilled ? '1' : '0.7';
        }

        // Verify button functionality
        verifyBtn.addEventListener('click', async () => {
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (otp.length !== 6) {
                showError('Please enter all 6 digits');
                return;
            }

            // Show loading state
            verifyBtn.classList.add('loading');
            verifyBtn.querySelector('.btn-text').style.display = 'none';
            verifyBtn.querySelector('.loader').style.display = 'block';

            // Simulate verification process
            await new Promise(resolve => setTimeout(resolve, 2000));

            // Simulate verification (123456 is correct OTP for demo)
            if (otp === '123456') {
                showMessage('âœ“ Verification Successful!', 'success');
            } else {
                showMessage('Invalid verification code. Try again.', 'error');
                // Clear all fields and reset their state
                otpInputs.forEach(input => {
                    input.value = '';
                    input.classList.add('error');
                    input.classList.remove('filled');
                });
                // Focus back to first input
                setTimeout(() => {
                    otpInputs[0].focus();
                }, 100);
            }

            // Reset button state
            verifyBtn.classList.remove('loading');
            verifyBtn.querySelector('.btn-text').style.display = 'block';
            verifyBtn.querySelector('.loader').style.display = 'none';
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message show ${type}`;
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }

        // Initialize
        createParticles();
        otpInputs[0].focus();
    </script>
</body>
</html>
